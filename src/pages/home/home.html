<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-list no-lines>
 
        <ion-item>
          <ion-label>Notify me at:{{testtext}} </ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
        </ion-item>
 
        <ion-item>
            <ion-label (click)="checkPath()">on the following days:</ion-label>
        </ion-item>
 
        <ion-item *ngFor="let day of days">
            <ion-label>{{day.title}}</ion-label>
            <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
        </ion-item>
 
    </ion-list>
 
</ion-content>
 
<ion-footer>
 
    <button (click)="addNotifications()" ion-button color="primary" full>Schedule</button>
    <button (click)="cancelAll()" ion-button color="danger" full>Leave me alone!</button>
 
</ion-footer>
